<div class="cmd" data-type="info" data-subtype="numeric" data-version="#version#" data-cmd_id="#id#" data-cmd_uid="#uid#">
    <center>
        <div class="text-small " style="#hideCmdName#">#valueName#</div>
        <span style="font-size: 2.5em;" class="cursor iconCmd"></span>
    </center>
    <script>
        nextdom.cmd.update['#id#'] = function(_options){
            if (_options.display_value == '1' || _options.display_value == 1 || _options.display_value == '99' || _options.display_value == 99 || _options.display_value == 'on') {
                if (nextdom.cmd.normalizeName('#name#') == 'on') {
                    $('.cmd[data-cmd_id=#id#]').hide();
                }else{
                    $('.cmd[data-cmd_id=#id#]').show();
                    $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon nextdom-prise"></i>');
                }
            } else {
                if (nextdom.cmd.normalizeName('#name#') == 'off') {
                    $('.cmd[data-cmd_id=#id#]').hide();
                }else{
                    $('.cmd[data-cmd_id=#id#]').show();
                    $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="fa fa-times"></i>');
                }
            }
        }
        nextdom.cmd.update['#id#']({display_value:'#state#'});
        $('.cmd[data-cmd_uid=#uid#] .iconCmd').off().on('click', function () {
            nextdom.cmd.execute({id: '#id#'});
        });
    </script>
</div>
