<div class="cmd" data-type="info" data-version="#version#" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#">
	<center>
		<div class="text-small " style="#hideCmdName#">#name_display#</div>
		<span style="font-size: 2em;" class="state">#state#</span>#unite#
	</center>
	<script>
		nextdom.cmd.update['#id#'] = function(_options){
			$('.cmd[data-cmd_id=#id#] .state').empty().append(_options.display_value);
		}
	</script>
</div>
