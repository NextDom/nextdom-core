<span class="cmd  cmd-widget" data-type="action" data-subtype="select" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">
    <div class="cmdName text-small text-bold" style="#hideCmdName#">#name_display#</div>
     <center>
		<select class="selectCmd" style="width:100%;color:#cmdColor#;background-color:#background-color#;border-radius: 5px;">
		#listValue#
	</select>
    </center>
	<script>
		$(".cmd[data-cmd_uid=#uid#] .selectCmd").on('change', function () {
            nextdom.cmd.execute({id: '#id#', value: {select: $(this).value()}});
        });
    </script>
</span>
