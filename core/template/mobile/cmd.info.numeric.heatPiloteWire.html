<div class="cmd" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
    <center>
        <div style="font-size : 12px;#hideCmdName#">#name_display#</div>
        <span style="font-size: 3em;" id="iconCmd"></span>
    </center>
</div>
<script>
    nextdom.cmd.update['#id#'] = function(_options){
        $('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collect√©e le '+_options.collectDate)
        if (_options.display_value == '3') {
            $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon nextdom-pilote-eco"></i>');
        }else if (_options.display_value == '2') {
           $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon nextdom-pilote-off"></i>');
        }else if (_options.display_value == '1') {
            $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon nextdom-pilote-hg"></i>');
        }else if (_options.display_value == '0') {
            $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon nextdom-pilote-conf"></i>');
        }
    }
    nextdom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
</script>
