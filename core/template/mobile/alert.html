<div class="eqLogic eqLogic-widget" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" style="border:#border#;border-radius:#border-radius#;background-color: rgb(255,0,0);color: #color#;#style#">
	<center>
		<span class="widget-name">
			<span>#name_display# <span style="font-size: 0.85em;">#object_name#</span></span><br/>
		</span>
	</center>
	<center>
		<span title="#alert_name#" style="cursor : default;font-size : 50px"><i class="#alert_icon#"></i></span><br/>
		<span class="text-small text-bold text-white" >Equipement en alerte #alert_name#</span>
	</center>
</div>
