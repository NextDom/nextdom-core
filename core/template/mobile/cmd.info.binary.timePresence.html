<div class="cmd" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">
  <center>
    <div class="text-small " style="#hideCmdName#">#name_display#</div>
    <span style="font-size: 2.5em;" class="iconCmd"></span><br/>
    <span class="timeCmd#uid# timeCmd" style="background-color:#cmdColor# !important;padding : 3px;border-radius: 4px;"></span>
  </center>
  <script>
      nextdom.cmd.update['#id#'] = function(_options){
       nextdom.cmd.displayDuration(_options.valueDate,  $('.cmd[data-cmd_id=#id#] .timeCmd'));
       if (_options.display_value == '1') {
         $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="fa fa-check"></i>');
       }else {
        $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon nextdom-mouvement"></i>');
      }
    }
    nextdom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
</script>
</div>
