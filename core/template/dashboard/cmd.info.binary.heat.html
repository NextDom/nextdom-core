<div style="width:90px;min-height:62px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
    <center>
        <div class="text-small text-bold" style="#hideCmdName#">#name_display#</div>
        <span style="font-size: 2.5em;font-weight: bold;margin-top:-5px;position:relative;top:-6px" class="iconCmd"></span>
    </center>
    <script>
        nextdom.cmd.update['#id#'] = function(_options){
            if (_options.display_value == '1') {
                $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon nextdom-feu"></i>');
            } else {
                $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="fa fa-times"></i>');
            }
        }
        nextdom.cmd.update['#id#']({display_value:'#state#'});
    </script>
</div>
