<div class="input-group input-group-sm no-border" style="width: 100%">
	<span class="input-group-addon no-radius" id="basic-addon1" style="width: 100px">{{Commande}}</span>
	<input class="expressionAttr form-control input-sm" data-l1key="options" data-l2key="cmd" placeholder="Commande" value="#cmd#" data-cmd_id="#id#" data-uid="#uid#"/>
	<span class="input-group-btn">
		<a class="btn btn-default form-control listEquipementInfo1" data-cmd_id="#id#" data-uid="#uid#"><i class="fa fa-list-alt"></i></a>
	</span>
	<span class="input-group-addon no-radius" id="basic-addon1" style="width: 100px">{{Valeur}}</span>
	<input class="expressionAttr form-control input-sm" data-l1key="options" data-l2key="value" placeholder="Valeur" value="#value#" data-cmd_id="#id#" data-uid="#uid#"/>
	<span class="input-group-btn">
		<button class="btn btn-default listEquipementInfo2" type="button" title="{{SÃ©lectionner la commande}}" data-cmd_id="#id#" data-uid="#uid#"><i class="fas fa-list-alt"></i></button>
	</span>
</div>
<script>
	$('.listEquipementInfo1[data-uid=#uid#]').off().on('click', function () {
		nextdom.cmd.getSelectModal({cmd: {type: 'info'}}, function (result) {
			$('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=cmd]').value(result.human);
		});
	});
	$('.listEquipementInfo2[data-uid=#uid#]').off().on('click', function () {
		nextdom.cmd.getSelectModal({cmd: {type: 'info'}}, function (result) {
			$('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=value]').atCaret('insert', result.human);
		});
	});
</script>
