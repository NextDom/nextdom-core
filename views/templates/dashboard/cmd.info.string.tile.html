<div style="min-width:90px;min-height:60px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
    <center>
        <div class="text-small text-bold #hide_name#" >#name_display#</div>
        <span style="font-size: 2.5em;font-weight: bold;margin-top: 5px;" class="state"></span><br/>
        <span style="color: #666666;font-weight: bold;">#unite#</span>
    </center>
    <script>
        nextdom.cmd.update['#id#'] = function (_options) {
            $('.cmd[data-cmd_id=#id#]').attr('title', 'Valeur du ' + _options.valueDate + ', collect√©e le ' + _options.collectDate);
            $('.cmd[data-cmd_id=#id#] .state').empty().append(_options.display_value);
        };
        nextdom.cmd.update['#id#']({display_value: '#state#', valueDate: '#valueDate#', collectDate: '#collectDate#', alertLevel: '#alertLevel#'});
    </script>
</div>
