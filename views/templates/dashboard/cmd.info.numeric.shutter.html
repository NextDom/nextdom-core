<div style="width:90px;min-height:80px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
    <center>
        <div class="text-small text-bold #hide_name#">#name_display#</div>
        <span style="font-size: 3.5em;" class="iconCmd"></span>
    </center>
    <script>
        nextdom.cmd.update['#id#'] = function (_options) {
            $('.cmd[data-cmd_id=#id#]').attr('title', 'Valeur du ' + _options.valueDate + ', collectÃ©e le ' + _options.collectDate);
            if (parseFloat(_options.display_value) >= 1) {
                $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon nextdom-volet-ouvert"></i>');
            } else {
                $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon nextdom-volet-ferme"></i>');
            }
        };
        nextdom.cmd.update['#id#']({display_value: '#state#', valueDate: '#valueDate#', collectDate: '#collectDate#', alertLevel: '#alertLevel#'});
    </script>
</div>
