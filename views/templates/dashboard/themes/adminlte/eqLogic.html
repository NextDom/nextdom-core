<div class="box eqLogic eqLogic-widget allowResize allowReorderCmd #custom_layout# #eqLogic_class#" data-eqType="#eqType#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" style="border:#border#;border-radius:#border-radius#;width: #width#;height: #height#;#style#" data-category="#category#" data-tags="#data-tags#">
	<div class="box-header with-border text-center" style="border-top: 3px solid #background-color# !important;">
		<span class="pull-left" title="#alert_name#">
			<i class='#alert_icon#'></i>
		</span>
		<span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#">
			<i class='fas fa-refresh'></i>
		</span>
		<span class="reportModeVisible" style="display:none;">#name_display# <span>#object_name#</span></span>
		<h3 class="box-title reportModeHidden" style="#hideEqLogicName#">#name_display# <span>#object_name#</span></h3>
	</div>
	<div class="box-body text-center">
		#cmd#
	</div>

	<span class="statusCmd" style="position : absolute;left : 5px;bottom : 0px; width : 30px;z-index: 1030;"></span>

	<script>
        if ('#refresh_id#' != ''){
            $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
                nextdom.cmd.execute({id: '#refresh_id#'});
            });
        }else{
            $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').remove();
        }
	</script>
</div>
