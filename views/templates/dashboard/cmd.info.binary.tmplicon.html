<div class="cmd cmd-widget #history#" data-type="info" data-subtype="binary" data-template="tmplicon"
     data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
    <div class="content-xs">
        <div class="cmdName #hide_name#">#name_display#</div>
        <span class="iconCmd"></span>
        <div>
            <span class="timeCmd label label-default #history#" data-type="info"></span>
        </div>
    </div>
    <script>
        nextdom.cmd.update['#id#'] = function (_options) {
        var cmd = $('.cmd[data-cmd_id=#id#]');
            if ('#_time_widget_#' === '1') {
                nextdom.cmd.displayDuration(_options.valueDate, cmd.find('.timeCmd'));
            } else {
                cmd.find('.timeCmd').parent().remove();
            }
            cmd.attr('title', '{{Date de valeur}} : ' + _options.valueDate + '<br/>{{Date de collecte}} : ' + _options.collectDate);
            if (_options.display_value === '1') {
                cmd.find('.iconCmd').empty().append("#_icon_on_#");
            } else {
                cmd.find('.iconCmd').empty().append("#_icon_off_#");
            }
        };
        nextdom.cmd.update['#id#']({display_value: '#state#', valueDate: '#valueDate#', collectDate: '#collectDate#', alertLevel: '#alertLevel#'});
    </script>
</div>
