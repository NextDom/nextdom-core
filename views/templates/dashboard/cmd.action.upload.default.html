<div class="cmd cmd-widget reportModeHidden" data-type="action" data-subtype="select" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
    <span class="cmdName text-small " style="font-weight: bold;#hideCmdName#">#name_display#</span><br/>
    <input class="btn btn-default" id="file#id#" name="upload" type="file"/>
    <script>
        $('#file#id#').fileupload({
            dataType: 'json',
            url: "core/ajax/cmd.ajax.php?action=fileUpload",
            formData: {'nextdom_token': NEXTDOM_AJAX_TOKEN, 'cmdId': #id#},
            done: function (e, data) {
            }
        });
    </script>
</div>
