<div style="min-width:90px;min-height:60px;margin-right: 5px;margin-left: 5px;padding:0px !important;" class="cmd #history# container-fluid tooltips cmd cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
    <center>
        <div class="text-small text-bold" style="#hideCmdName#">#name_display#</div>
        <span class="pull-right text-bold">#unite#</span>
        <span class="pull-right state text-big text-bold"></span><br/>
        <div style="#displayHistory# font-size: 0.8em;" class="col-xs-12 center-block">
            <span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
        </div>
    </center>
    <script>
        nextdom.cmd.update['#id#'] = function (_options) {
            $('.cmd[data-cmd_id=#id#]').attr('title', 'Valeur du ' + _options.valueDate + ', collect√©e le ' + _options.collectDate);
            $('.cmd[data-cmd_id=#id#] .state').empty().append(_options.display_value);
        };
        nextdom.cmd.update['#id#']({display_value: '#state#', valueDate: '#valueDate#', collectDate: '#collectDate#', alertLevel: '#alertLevel#'});
    </script>
</div>
