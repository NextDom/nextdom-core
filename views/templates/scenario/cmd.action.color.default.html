<div class="input-group input-group-sm no-border" style="width: 100%">
  	<span class="input-group-addon no-radius" id="basic-addon1" style="width: 100px">Couleur</span>
  	<input type="color" class="form-control input-sm cursor colorChooser" data-uid="#uid#" value="#color#" style="width: 20%; display: inline-block;"/>
	<input class="expressionAttr form-control input-sm" data-l1key="options" data-l2key="color" value="#color#" data-uid="#uid#" style="width: 80%; display: inline-block;" placeholder="Couleur (hexa)"/>
	<span class="input-group-btn">
		<button class="btn btn-default listEquipementInfo" type="button" title="{{SÃ©lectionner la commande}}" data-uid="#uid#" data-cmd_id="#id#"><i class="fas fa-list-alt"></i></button>
	</span>
</div>
<script>
    $('.listEquipementInfo[data-uid=#uid#]').off('click').on('click', function () {
        var el = $(this);
        nextdom.cmd.getSelectModal({cmd: {type: 'info'}}, function (result) {
           $('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=color]').value(result.human);
        });
    });
    $('.colorChooser[data-uid=#uid#]').off('change').on('change', function () {
        $('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=color]').value($(this).value())
    });
</script>
