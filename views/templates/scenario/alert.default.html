<div class="input-group input-group-sm" style="width: 100%">
    <span class="input-group-addon" style="width: 100px">{{Niveau}}</span>
   <select class="expressionAttr form-control input-sm" data-l1key="options" data-l2key="level" data-option_id="#id#" data-uid="#uid#">
        <option value="success">{{Succès}}</option>
        <option value="warning">{{Avertissement}}</option>
        <option value="danger">{{Important}}</option>
        <option value="info">{{Information}}</option>
    </select>
</div>

<div class="input-group input-group-sm" style="width: 100%;padding-top: 1px">
    <span class="input-group-addon" style="width: 100px">{{Message}}</span>
    <textarea class="message expressionAttr form-control " data-l1key="options" data-l2key="message" rows="1" style="resize:vertical;" placeholder="Message" data-cmd_id="#id#" data-uid="#uid#">#message#</textarea>
    <span class="input-group-btn">
		<button class="btn btn-default listEquipementInfo" type="button" title="{{Sélectionner la commande}}" data-cmd_id="#id#"  data-uid="#uid#"><i class="fas fa-list-alt"></i></button>
	</span>
</div>

<script>
    if ('#level#' != '' && $('.expressionAttr[data-option_id=#id#][data-uid=#uid#][data-l1key=options][data-l2key=level] option[value=#level#]').html() != undefined) {
        $('.expressionAttr[data-option_id=#id#][data-uid=#uid#][data-l1key=options][data-l2key=level]').value('#level#');
    }
    $('.listEquipementInfo[data-uid=#uid#]').off('click').on('click', function() {
        nextdom.cmd.getSelectModal({cmd: {type: 'info'}}, function(result) {
            $('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=message]').atCaret('insert', result.human);
        });
    });
    autosize($('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=message]'));
</script>
