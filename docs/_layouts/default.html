<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://nextdom.github.io/assets/css/styles.css">
    <link rel="stylesheet" href="https://nextdom.github.io/assets/css/materialize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Language" content="pt-br">

    <link rel="icon" href="https://nextdom.github.io/favicon.ico"/>
    <title>NextDom</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!--Import materialize.css-->

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
          media="screen,projection"/>
    <link href="https://nextdom.github.io/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.2.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
                /*make an HTTP request using the attribute value as the file name:*/
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            elmnt.innerHTML = this.responseText;
                        }
                        if (this.status == 404) {
                            elmnt.innerHTML = "Page not found.";
                        }
                        /*remove the attribute, and call this function once more:*/
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /*exit the function:*/
                return;
            }
        }
    };
</script>
    <script type="text/javascript" src="https://nextdom.github.io/assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://nextdom.github.io/assets/js/jquery.inview.min.js"></script>
    <script type="text/javascript" src="https://nextdom.github.io/assets/js/jquery.toc.js"></script>
    <script type="text/javascript" src="https://nextdom.github.io/js/documentation.js"></script>
</head>

<body>

<div w3-include-html="https://nextdom.github.io/header.html"></div>
<div class="row" id="div_main">
    <div id="side-nav" class="side-nav fixed">
        <div class="container">
            <div class="row">
                <div class="col s2">
                    <i class="material-icons" style="position: relative;top:15px;">language</i>
                </div>
                <div class="col s10">
                    <select class="sel_lang">
                        {% if site.langs.size >= 2 %}
                        {% for lang in site.langs %}
                        <option data-href="index{% if lang != "fr_FR" %}-{{ lang }}{% endif %}.html" value="{{ lang }}">{% if lang == "fr_FR" %}Français{% endif %}{% if lang == "en_US" %}English{% endif %}{% if lang == "ru_RU" %}Russe{% endif %}{% if lang == "de_DE" %}Deutsch{% endif %}{% if lang == "es_ES" %}Spanish{% endif %}{% if lang == "it_IT" %}Italien{% endif %}{% if lang == "id_ID" %}Indien{% endif %}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>
        <div id="div_summary" style="margin-top:-45px;padding-bottom: 45px;"></div>
    </div>
    <div>
        <i class="material-icons" id="bt_up" style="position:fixed;bottom:10px;right:10px;cursor: pointer;font-size:3em;">keyboard_arrow_up</i>
        <div class="hide-on-large-only" id='div_menuMobile'>
            <div class="row">
                <div class="col s2">
                    <i class="material-icons" style="position: relative;top:15px;left:20px;">language</i>
                </div>
                <div class="col s10">
                    <select class="sel_lang">
                        {% if site.langs.size >= 2 %}
                        {% for lang in site.langs %}
                        <option value="{{ lang }}">{% if lang == "fr_FR" %}Français{% endif %}{% if lang == "en_US" %}English{% endif %}{% if lang == "ru_RU" %}Russe{% endif %}{% if lang == "de_DE" %}Deutsch{% endif %}{% if lang == "es_ES" %}Spanish{% endif %}{% if lang == "it_IT" %}Italien{% endif %}{% if lang == "id_ID" %}Indien{% endif %}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                </div>
            </div>
            <div id="div_summary2"></div>
        </div>
        <div id="div_content">
            {{content}}
        </div>
    </div>
</div>
<div w3-include-html="https://nextdom.github.io/footer.html"></div>

<script type="text/javascript">
    includeHTML();
</script>

</body>
</html>
